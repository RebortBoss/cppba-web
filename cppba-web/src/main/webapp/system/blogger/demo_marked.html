<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <script src="marked.js"></script>
  <script src="jquery-1.11.1.min.js"></script>
  <script>
  $(function(){
	document.getElementById('content').innerHTML =
      marked('# Marked in browser\n\nRendered by **marked**.');
  })
  </script>
</head>
<body>
  <div id="content"></div>
</body>
</html>
